<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recursion</title>

    <style>
      body {
        padding-top: 100px;
      }

      .one {
        width: 100px;
        height: 100px;
        background: #910104;
        border-radius: 50%;
        margin: auto;
        transition: all 2s;
      }

      .two {
        width: 500px;
        height: 500px;
        background: #1b2f6b;
        border-radius: 50%;
        margin: auto;
        transition: all 2s;
      }
    </style>
  </head>

  <body>
    <div id="thediv" class="one"></div>

    <script>
      var theDiv = document.getElementById("thediv");
      var currentClass = "one";

      function classRotator() {
        if (currentClass == "one") {
          setTimeout(function () {
            theDiv.className = "two";
            currentClass = "two";
            classRotator();
          }, 2000);
        } else {
          setTimeout(function () {
            theDiv.className = "one";
            currentClass = "one";
            classRotator();
          }, 2000);
        }
      }

      classRotator();
    </script>
  </body>
</html>
