<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Listeners Exercises</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Roll Your Mouse Over the Box</h1>
    <div></div>

    <h1>Key Down Event</h1>
    <p>Press a Key on the keyboard</p>

    <script>
        let heading = document.querySelector("h1");
        let box = document.querySelector("div");

        box.addEventListener("mouseover", function(){
            heading.innerHTML = "The mouse is over the box!";
        });

        box.addEventListener("mouseout", function(){
            heading.innerHTML = "The mouse has left the box!";
        });

        heading.addEventListener("mouseover", function(){
            heading.innerHTML = "Roll your mouse over the boxes!";
        });

        window.addEventListener("resize", function(){
            console.log(`The window height is ${innerHeight} and width is ${innerWidth}`);
        });

        document.addEventListener("keydown", function(event){
            alert(`the ${event.key} was pressed!`)
        })
    </script>
</body>
</html>
