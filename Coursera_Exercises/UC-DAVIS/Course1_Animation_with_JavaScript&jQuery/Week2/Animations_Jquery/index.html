<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation with JQuery</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
      defer
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="#" id="hidebox">Hide</a></li>
          <li><a href="#" id="showbox">Show</a></li>
          <li><a href="#" id="togglebox">Toggle</a></li>
        </ul>
      </nav>
      <div id="box">Box 1</div>
    </div>
    <div>
      <nav>
        <ul>
          <li><a href="#" id="slideupbox">Slide up</a></li>
          <li><a href="#" id="slidedownbox">Slide down</a></li>
          <li><a href="#" id="slidetogglebox">Slide toggle</a></li>
        </ul>
      </nav>
      <div id="box2">Box2</div>
    </div>
    <div>
      <nav>
        <ul>
          <li><a href="#" id="fadeoutbox">Fade Out</a></li>
          <li><a href="#" id="fadeinbox">Fade in</a></li>
          <li><a href="#" id="fadeto20box">fade to 20%</a></li>
          <li><a href="#" id="fadeto100box">fade to 100%</a></li>
        </ul>
      </nav>
      <div id="box3">Box3</div>
    </div>
    <div>
      <nav>
        <ul>
          <li><a href="#" id="growbox">grow box</a></li>
          <li><a href="#" id="growtext">grow text</a></li>
          <li><a href="#" id="movebox">move box</a></li>
          <li><a href="#" id="doall">do all</a></li>
          <li><a href="#" id="sequence">sequence</a></li>
        </ul>
      </nav>
      <div id="box4">Chickens and Llamas</div>
    </div>
  </body>
</html>
