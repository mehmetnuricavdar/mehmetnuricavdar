<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript3 Week3 Class Exercises</title>
    <script src="secret.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <h1 class="heading-1">My blog</h1>

      <h1 class="heading-1">Create a post</h1>
      <form id="create-new-post-form">
        <div class="form-field">
          <label for="add-post-title" class="label">Title*</label>
          <input type="text" class="input" id="add-post-title" />
        </div>
        <div class="form-field">
          <label for="add-post-img" class="label">Image url*</label>
          <input type="text" class="input" id="add-post-img" />
        </div>
        <div class="form-field">
          <label for="add-post-content" class="label">Content*</label>
          <textarea required class="textarea" id="add-post-content"></textarea>
        </div>

        <button type="submit" class="button">Save</button>
      </form>
      <div class="blog-container" id="blog-container"></div>
    </main>
  </body>
</html>
